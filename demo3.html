<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue 组件</title>
</head>
<body>
    <div id="app-1">
        <ol>
            <todo-item 
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        Vue.component('todo-item', {
            //子单元通过 prop 接口与父单元进行了良好的解耦
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })
    
    var app1 = new Vue({
        el: '#app-1',
        data: {
            groceryList: [
                {id: 0, text:'苹果'},
                {id: 1, text:'香蕉'},
                {id: 2, text:'橙子'}
            ]
        }
    })
    </script>
</body>
</html>
