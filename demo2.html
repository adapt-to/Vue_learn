<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 数据绑定</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name" placeholder="your name">
        <h1>hello,{{ name }}</h1>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                name: ''
            }
        })
    </script>
</body>

</html>
