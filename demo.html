<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vue demo</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="book in books">{{ book.name }}</li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        // Vue demo
        new Vue({
            el: '#app',
            data: {
                books: [
                    { name: '<vue.js-1>' },
                    { name: '<javascript>' },
                    { name: '<python>' }
                ]
            }
        })
    </script>

</body>
</html>
